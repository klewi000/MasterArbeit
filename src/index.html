<body>

<div id="controls">
    <label class="mainLabels" for="amountPlaces">Orte</label>
    <input id="amountPlaces" type="number" class="inputBox" min="3" max="100" value="20"><br>
    <button id="generatePlaces" type="button" class="tspButtons">Generiere Orte</button>

    <label class="mainLabels" for="amountTracks">Tracks</label>
    <input id="amountTracks" type="number" class="inputBox" min="1" max="1000" value="50"><br>
    <button id="generateTracks" type="button" class="tspButtons" disabled>Generiere Tracks</button>

    <textarea id="hintbox" rows="5" cols="17">Hinweis: Fahre mit der Maus Ã¼ber ein Element</textarea>

    <button id="clcTspOne" type="button" class="tspButtons" disabled>Berechne 1-Step</button>

    <label class="mainLabels" for="amountGenerations">Steps:</label><br>
    <input id="amountGenerations" type="number" class="inputBox" min="1" max="10000" value="500"><br>
    <button id="clcTspAuto" type="button" class="tspButtons" disabled>Berechne Auto</button>
</div>

<div id="title">
    <p id="titletsp">travelling salesman</p>
    <p id="titleea">evolutionary algorithm</p>
</div>

<canvas id="vizTSP" width="1000" height="650"></canvas>

<div id="manualControl">
    <div id="manMode">
        <label for="manualmode">manualmode</label>
        <input id="manualmode" type="checkbox">
    </div>
    <div id="allpop">
        <label for="wholegen">show population</label>
        <input id="wholegen" type="checkbox">
    </div>
    <div id="bestTrack">
        <label for="outputTrackLength">best track:</label>
        <output id="outputTrackLength">0000</output>
    </div>
</div>
