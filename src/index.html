<body>

<div id="controls">
    <label class="mainLabels" for="amountPlaces">Orte</label>
    <input id="amountPlaces" type="number" class="inputBox" min="3" max="100" value="20"><br>
    <button id="generatePlaces" type="button" class="tspButtons">Generiere Orte</button>

    <label class="mainLabels" for="amountTracks">Tracks</label>
    <input id="amountTracks" type="number" class="inputBox" min="1" max="1000" value="50"><br>
    <button id="generateTracks" type="button" class="tspButtons" disabled>Generiere Tracks</button>

    <textarea id="hintbox">Hinweis: Fahre mit der Maus über ein Element</textarea>

    <button id="clcTspOne" type="button" class="tspButtons" disabled>Generation</button>

    <label class="mainLabels" for="amountGenerations">Steps</label>
    <input id="amountGenerations" type="number" class="inputBox" min="10" max="10000" value="500"><br>
    <button id="clcTspAuto" type="button" class="tspButtons" disabled>Starte Evolution</button>
</div>

<div id="title">
    <p id="titletsp">travelling salesman</p>
    <p id="titleea">evolutionary algorithm</p>
</div>

<canvas id="vizTSP" width="1000" height="650"></canvas>

<div id="manualControl">
    <div id="manMode">
        <label for="manualmode">manualmode</label>
        <input id="manualmode" type="checkbox">
    </div>
    <div id="allpop">
        <!--<label for="wholegen">show population</label>-->
        <!--<input id="wholegen" type="checkbox">-->
        <button id="wholegen" type="button">show population</button>
    </div>
    <div id="bestTrack">
        <label for="outputTrackLength">best track:</label>
        <output id="outputTrackLength">0000</output>
    </div>
</div>

<div id="strategy">
    <article class="infobox">
        <section id="evostrat">
            <div id="evostrat"/>
            <h2><a href="#evostrat">ES</a></h2>
            <form action="" id="esstrategy">
                <input type="radio" name="strategie" value="mucomlam" checked="checked">&mu; , &lambda; Selektion<br>
                <input type="radio" name="strategie" value="mupluslam">&mu; + &lambda; Selektion<br>
            </form>
        </section>
        <section id="genalgo">
            <h2><a href="#genalgo">GA</a></h2>
            <form action="" id="gastrategy">
                <input type="radio" name="selection" value="proportion" checked="checked">Proportionsselektion<br>
                <input type="radio" name="selection" value="tournament">Tunierselektion<br>
                <label class="" for="mutrate">Mutationsrate</label>
                <input id="mutrate" type="number" class="" min="0" max="100" value="10"><br>
            </form>
        </section>
    </article>
</div>

<script src="js/vendor/jquery-1.12.0.min.js"></script>

<script src="js/PlaceList.js"></script>
<script src="js/Track.js"></script>
<script src="js/TrackList.js"></script>
<script src="js/BestOfSelection.js"></script>
<script src="js/RouletteWheelSelection.js"></script>
<script src="js/TournamentSelection.js"></script>
<script src="js/ESGenerationCreator.js"></script>
<script src="js/GAGenerationCreator.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
